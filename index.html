<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <!--=============== FAVICON ===============-->
      <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/style.css">
      
      <title>Frontend Mentor | Calculator app</title>

    <body class="preload">

      <!--=============== HEADER ===============-->
      <header class="header">
        <h2 class="header__logo">calc</h2>
        
        <div class="header__theme">
          <h3 class="header__theme-title">THEME</h3>
          
          <div class="header__selector">
            <div class="header__step">
              <span class="header__step-number">1</span>
              <span class="header__step-number">2</span>
              <span class="header__step-number">3</span>
            </div>

            <div class="header__selector-scroll"></div>
          </div>
        </div>
      </header>
      <!--=============== CALCULATOR ===============-->
      <div class="calculator__container grid">
        <div class="calculator__output">
          <div class="calculator__output-operand">399,981</div>
        </div>

        <div class="calculator__body">
          <button class="calculator__body-number button">7</button>
          <button class="calculator__body-number button">8</button>
          <button class="calculator__body-number button">9</button>
          <button class="calculator__body-delete button blue">DEL</button>
          <button class="calculator__body-number button">4</button>
          <button class="calculator__body-number button">5</button>
          <button class="calculator__body-number button">6</button>
          <button class="calculator__body-operation button">+</button>
          <button class="calculator__body-number button">1</button>
          <button class="calculator__body-number button">2</button>
          <button class="calculator__body-number button">3</button>
          <button class="calculator__body-operation button">-</button>
          <button class="calculator__body-operation button">.</button>
          <button class="calculator__body-number button">0</button>
          <button class="calculator__body-operation button">/</button>
          <button class="calculator__body-operation button">x</button>
          <button class="calculator__body-reset span-two button blue">RESET</button>
          <button class="calculator__body-equals span-two button red">=</button>
        </div>
      </div>

      <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    </body>
  </html>
